<div class="row">
  <div class="card-body">
    <h5>Yeni Ders Kayıt Formu</h5>
    <form (ngSubmit)="create()" accept-charset="UTF-8">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Ders Adı</span>
        </div>
        <input type="text" name="lesson_name" id="lesson_name" [(ngModel)]="lesson!.lesson_name" class="form-control text-small" 
        placeholder="Dersin adınız yazınız" required>
      </div>
      <div class="row">
        <div class="col-4">
          <button type="submit" class="btn btn-primary px-4">{{buttonText}}</button>
          &nbsp;<span *ngIf="changeButtonVisibility"><button type="submit" (click)="resetForm()" class="btn btn-info px-4">Vazgeç</button></span>
        </div>
      </div>
    </form>
  </div>
  <div class="card" style="margin-top: 20px;">
    <div class="card-body">
        <h4 class="card-title">Ders Listesi</h4>
        <div class="table-responsive">
            <table class="table table-hover align-middle text-nowrap table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="text-dark font-medium">#</th>
                        <th class="text-dark font-medium">Ders Adı</th>
                        <th class="text-dark font-medium">Durumu</th>
                        <th class="text-dark font-medium">İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let tr of lessons; index as i'>
                        <td>
                            {{ i + 1}}
                        </td>
                        <td>
                            {{tr.lesson_name}}
                        </td>
                        <td>
                            {{tr.is_active ? 'Aktif' : 'Pasif' }}
                        </td>
                        <td>
                            <a title="Sil" (click)="remove(tr._id!)">Sil</a> |  <a title="Paket Ekle" (click)="openPackages(tr._id!)">Paket Ekle</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
